<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: rgb(157, 130, 94);
    }

    .pricing-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .plan {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 250px;
      flex: 1 1 300px;
      max-width: 300px;
      transition: transform 0.2s ease;
    }

    .plan:hover {
      transform: translateY(-5px);
    }

    .plan h2 {
      margin: 10px 0;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      color: rgba(131, 5, 5, 0.733);
      margin: 10px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .features li {
      padding: 5px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background: rgba(131, 5, 5, 0.733);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background: rgba(131, 5, 5, 0.9);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      body {
        height: auto;
        padding: 20px;
      }

      .pricing-container {
        flex-direction: column;
        align-items: center;
      }

      .plan {
        width: 90%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="plan">
      <h2>Basic</h2>
      <p class="price">₹599/month</p>
      <ul class="features">
        <li>✔ 10GB Storage</li>
        <li>✔ 1 User</li>
        <li>✔ Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <p class="price">₹2000/month</p>
      <ul class="features">
        <li>✔ 50GB Storage</li>
        <li>✔ 5 Users</li>
        <li>✔ Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <p class="price">₹5000/month</p>
      <ul class="features">
        <li>✔ 100GB Storage</li>
        <li>✔ Unlimited Users</li>
        <li>✔ 24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>
</body>
</html>
